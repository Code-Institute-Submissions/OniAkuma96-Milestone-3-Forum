{% extends "base.html" %}
{% block content %}

    <h3 class="center-align teal-text text-darken-2 page-header">Register</h3>

    <div class="row">
        <form method="POST" action="{{ url_for('register') }}" class="col s12 m8 offset-m2">
            <div class="card-panel">
                <!-- username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix teal-text text-darken-2"></i>
                        <input id="username" name="username" type="text" minlength="3" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix teal-text text-darken-2"></i>
                        <input type="password" id="password" name="password" minlength="3" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal darken-2">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
